<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Motion Ime Fest Live Ranking</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary-color: #6c5ce7;
  --primary-dark: #5649c0;
  --secondary-color: #a29bfe;
  --accent-color: #fd79a8;
  --accent-dark: #e6679e;
  --dark-bg: #0a0f1c;
  --darker-bg: #050811;
  --card-bg: rgba(255, 255, 255, 0.05);
  --card-hover: rgba(255, 255, 255, 0.08);
  --text-light: #f0f4fa;
  --text-muted: #8da5c9;
  --success: #00e47a;
  --success-light: #00ff8c;
  --success-dark: #00c966;
  --danger: #ff5c5c;
  --danger-light: #ff7a7a;
  --danger-dark: #e64c4c;
  --warning: #ffe74c;
  --silver: #c0c0c0;
  --bronze: #cd7f32;
  --border-radius: 20px;
  --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
  --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.4);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(ellipse at top left, var(--dark-bg) 0%, var(--darker-bg) 100%);
  color: var(--text-light);
  margin: 0;
  padding: 20px;
  overflow-x: hidden;
  min-height: 100vh;
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
}

.header {
  text-align: center;
  margin-bottom: 30px;
  position: relative;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
  background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  display: inline-block;
  font-weight: 800;
  letter-spacing: -0.5px;
  position: relative;
}

h1::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 10%;
  width: 80%;
  height: 3px;
  background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
  border-radius: 3px;
}

.subtitle {
  text-align: center;
  font-size: 1.2rem;
  color: var(--text-muted);
  margin-top: 0;
  margin-bottom: 25px;
  font-weight: 500;
}

.card {
  background: var(--card-bg);
  border-radius: var(--border-radius);
  padding: 25px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.08);
  overflow: hidden;
  transition: var(--transition);
  position: relative;
}

.card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
}

.card:hover {
  box-shadow: var(--shadow-hover);
  transform: translateY(-5px);
}

.table-container {
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  border-radius: 12px;
}

table {
  width: 100%;
  border-collapse: collapse;
  border-radius: 12px;
  overflow: hidden;
  font-size: 15px;
  min-width: 700px;
}

thead {
  background: linear-gradient(90deg, rgba(15, 27, 51, 0.9), rgba(15, 27, 51, 0.7));
  backdrop-filter: blur(10px);
}

th, td {
  padding: 18px 16px;
  text-align: left;
  white-space: nowrap;
}

th {
  font-weight: 700;
  color: var(--secondary-color);
  font-size: 0.95rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  border-bottom: 2px solid rgba(255, 255, 255, 0.1);
  position: relative;
}

th:not(:last-child)::after {
  content: '';
  position: absolute;
  right: 0;
  top: 20%;
  height: 60%;
  width: 1px;
  background: rgba(255, 255, 255, 0.1);
}

tbody tr {
  transition: var(--transition);
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  position: relative;
}

tbody tr:last-child {
  border-bottom: none;
}

tbody tr:hover {
  background: var(--card-hover);
  transform: scale(1.01);
}

.rank-1 {
  background: linear-gradient(90deg, rgba(255, 231, 76, 0.15), transparent);
  border-left: 4px solid var(--warning);
  box-shadow: 0 0 20px rgba(255, 231, 76, 0.2);
}

.rank-2 {
  background: linear-gradient(90deg, rgba(192, 192, 192, 0.15), transparent);
  border-left: 4px solid var(--silver);
  box-shadow: 0 0 15px rgba(192, 192, 192, 0.1);
}

.rank-3 {
  background: linear-gradient(90deg, rgba(205, 127, 50, 0.15), transparent);
  border-left: 4px solid var(--bronze);
  box-shadow: 0 0 15px rgba(205, 127, 50, 0.1);
}

.up {
  color: var(--success-light);
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 5px;
}

.up::before {
  content: "▲";
  font-size: 0.8em;
}

.down {
  color: var(--danger-light);
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 5px;
}

.down::before {
  content: "▼";
  font-size: 0.8em;
}

.neutral {
  color: var(--text-muted);
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 5px;
}

.neutral::before {
  content: "●";
  font-size: 0.6em;
}

footer {
  text-align: center;
  margin-top: 30px;
  font-size: 13px;
  color: var(--text-muted);
  padding: 0 10px;
  opacity: 0.8;
}

#status {
  text-align: center;
  font-size: 14px;
  color: var(--text-muted);
  margin-top: 10px;
  margin-bottom: 20px;
  padding: 12px;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.05);
  border-left: 4px solid var(--primary-color);
  transition: var(--transition);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.loading {
  text-align: center;
  color: var(--secondary-color);
  font-size: 14px;
}

.status-update {
  color: var(--success);
  border-left-color: var(--success);
}

.status-error {
  color: var(--danger);
  border-left-color: var(--danger);
}

/* Badge untuk ranking */
.rank-badge {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  font-weight: 700;
  font-size: 14px;
  margin-right: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.rank-1 .rank-badge {
  background: var(--warning);
  color: #000;
  box-shadow: 0 0 15px rgba(255, 231, 76, 0.5);
}

.rank-2 .rank-badge {
  background: var(--silver);
  color: #000;
  box-shadow: 0 0 10px rgba(192, 192, 192, 0.3);
}

.rank-3 .rank-badge {
  background: var(--bronze);
  color: #fff;
  box-shadow: 0 0 10px rgba(205, 127, 50, 0.3);
}

/* Grafik mini untuk trend */
.trend-chart {
  display: inline-block;
  width: 60px;
  height: 24px;
  margin-left: 8px;
  vertical-align: middle;
  position: relative;
}

.trend-up {
  background: linear-gradient(to top, rgba(0, 228, 122, 0.3), rgba(0, 228, 122, 0.1));
}

.trend-down {
  background: linear-gradient(to top, rgba(255, 92, 92, 0.3), rgba(255, 92, 92, 0.1));
}

.trend-neutral {
  background: linear-gradient(to top, rgba(141, 165, 201, 0.3), rgba(141, 165, 201, 0.1));
}

/* Animasi untuk data baru */
@keyframes highlight {
  0% { background-color: rgba(0, 228, 122, 0.3); }
  100% { background-color: transparent; }
}

.highlight {
  animation: highlight 2s ease;
}

/* Scrollbar styling */
.table-container::-webkit-scrollbar {
  height: 8px;
}

.table-container::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 4px;
}

.table-container::-webkit-scrollbar-thumb {
  background: var(--primary-color);
  border-radius: 4px;
}

.table-container::-webkit-scrollbar-thumb:hover {
  background: var(--primary-dark);
}

/* Pulse animation untuk loading */
.pulse {
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.7;
  }
  100% {
    opacity: 1;
  }
}

/* Stats cards */
.stats-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.stat-card {
  background: var(--card-bg);
  border-radius: var(--border-radius);
  padding: 20px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.08);
  transition: var(--transition);
  text-align: center;
}

.stat-card:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow-hover);
}

.stat-value {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 5px;
  background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

.stat-label {
  font-size: 0.9rem;
  color: var(--text-muted);
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* Mobile Styles */
@media (max-width: 768px) {
  body {
    padding: 15px;
  }
  
  .container {
    padding: 0 5px;
  }
  
  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
  }
  
  .subtitle {
    font-size: 1rem;
    margin-bottom: 20px;
  }
  
  .card {
    padding: 20px;
    border-radius: 16px;
    margin: 0 -5px;
  }
  
  table {
    font-size: 14px;
    min-width: 650px;
  }
  
  th, td {
    padding: 14px 12px;
  }
  
  th {
    font-size: 0.9rem;
  }
  
  footer {
    font-size: 12px;
    margin-top: 25px;
  }
  
  #status {
    font-size: 13px;
    padding: 10px;
    margin-bottom: 15px;
  }
  
  .stats-container {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 480px) {
  body {
    padding: 10px;
  }
  
  h1 {
    font-size: 1.7rem;
  }
  
  .subtitle {
    font-size: 0.9rem;
  }
  
  .card {
    padding: 15px;
    border-radius: 14px;
  }
  
  table {
    font-size: 13px;
    min-width: 600px;
  }
  
  th, td {
    padding: 12px 10px;
  }
  
  th {
    font-size: 0.85rem;
  }
  
  footer {
    font-size: 11px;
  }
}

/* Efek untuk perangkat tanpa hover (mobile) */
@media (hover: none) {
  tbody tr:hover {
    background: transparent;
    transform: none;
  }
  
  tbody tr:active {
    background: var(--card-hover);
  }
  
  .card:hover {
    transform: none;
    box-shadow: var(--shadow);
  }
  
  .stat-card:hover {
    transform: none;
    box-shadow: var(--shadow);
  }
}

/* Efek glow untuk ranking teratas */
.rank-glow {
  position: relative;
}

.rank-glow::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: inherit;
  box-shadow: 0 0 20px rgba(255, 231, 76, 0.3);
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.rank-1.rank-glow::after {
  opacity: 1;
}

/* Transisi halus untuk semua elemen */
* {
  transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
}

/* Progress bar untuk votes */
.vote-progress {
  width: 100px;
  height: 6px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 3px;
  overflow: hidden;
  display: inline-block;
  margin-left: 10px;
  vertical-align: middle;
}

.vote-progress-bar {
  height: 100%;
  border-radius: 3px;
  transition: width 0.5s ease;
}

.progress-primary {
  background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
}

.progress-warning {
  background: linear-gradient(90deg, var(--warning), #ffb142);
}

.progress-success {
  background: linear-gradient(90deg, var(--success), var(--success-light));
}

.progress-danger {
  background: linear-gradient(90deg, var(--danger), var(--danger-light));
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1><i class="fas fa-trophy"></i> Motion Ime Fest — Live Rankings</h1>
    <h2 class="subtitle">Newcomer Streamer of the Year</h2>
  </div>
  
  <div class="stats-container">
    <div class="stat-card">
      <div class="stat-value" id="totalVotes">0</div>
      <div class="stat-label">Total Votes</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="totalContestants">0</div>
      <div class="stat-label">Contestants</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="lastUpdate">0s</div>
      <div class="stat-label">Last Update</div>
    </div>
  </div>
  
  <div id="status" class="loading pulse">
    <i class="fas fa-sync-alt fa-spin"></i> Loading live data...
  </div>
  
  <div class="card">
    <div class="table-container">
      <table id="rankingTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Streamer</th>
            <th>Votes</th>
            <th>Δ Votes</th>
            <th>Trend</th>
            <th>Last Updated</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- Data akan diisi oleh JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    <i class="fas fa-sync-alt"></i> Data auto-refresh setiap 5 detik
  </footer>
</div>

<script>
// Data contoh untuk demonstrasi
let contestants = [
  { id: 1, name: "Aura Celestia", votes: 15420, trend: "up", change: 320, lastUpdated: new Date() },
  { id: 2, name: "Nova Lumina", votes: 14250, trend: "up", change: 280, lastUpdated: new Date() },
  { id: 3, name: "Zenith Wave", votes: 12890, trend: "down", change: -150, lastUpdated: new Date() },
  { id: 4, name: "Mirage Echo", votes: 11560, trend: "up", change: 210, lastUpdated: new Date() },
  { id: 5, name: "Solara Beam", votes: 10240, trend: "neutral", change: 0, lastUpdated: new Date() },
  { id: 6, name: "Crimson Pulse", votes: 9850, trend: "up", change: 180, lastUpdated: new Date() },
  { id: 7, name: "Vortex Stream", votes: 8760, trend: "down", change: -90, lastUpdated: new Date() },
  { id: 8, name: "Nebula Glow", votes: 7540, trend: "up", change: 120, lastUpdated: new Date() }
];

let lastData = JSON.parse(JSON.stringify(contestants));
let firstLoad = true;

// Format angka dengan pemisah ribuan
function formatNumber(num) {
  return new Intl.NumberFormat('en-US').format(num);
}

// Tampilkan simbol perubahan votes
function getVoteChangeSymbol(change) {
  if (change > 0) {
    return `<span class="up">+${formatNumber(change)}</span>`;
  } else if (change < 0) {
    return `<span class="down">${formatNumber(change)}</span>`;
  } else {
    return `<span class="neutral">0</span>`;
  }
}

// Buat grafik mini untuk trend
function createTrendChart(trend) {
  const chartClass = trend === 'up' ? 'trend-up' : trend === 'down' ? 'trend-down' : 'trend-neutral';
  return `<div class="trend-chart ${chartClass}"></div>`;
}

// Update data secara acak untuk simulasi
function updateData() {
  contestants.forEach(contestant => {
    // Simulasi perubahan votes
    const change = Math.floor(Math.random() * 400) - 100;
    contestant.votes += change;
    contestant.change = change;
    
    // Tentukan trend
    if (change > 50) {
      contestant.trend = 'up';
    } else if (change < -50) {
      contestant.trend = 'down';
    } else {
      contestant.trend = 'neutral';
    }
    
    contestant.lastUpdated = new Date();
  });
  
  // Urutkan berdasarkan votes
  contestants.sort((a, b) => b.votes - a.votes);
  
  renderTable();
  updateStats();
  
  // Update status
  const statusElement = document.getElementById('status');
  statusElement.innerHTML = `<i class="fas fa-check-circle" style="color: var(--success)"></i> Data updated at ${new Date().toLocaleTimeString()}`;
  statusElement.className = 'status-update';
  
  setTimeout(() => {
    statusElement.innerHTML = `<i class="fas fa-sync-alt fa-spin"></i> Next update in 5s`;
    statusElement.className = 'loading';
  }, 3000);
}

// Render tabel
function renderTable() {
  const tableBody = document.getElementById('tableBody');
  tableBody.innerHTML = '';
  
  contestants.forEach((contestant, index) => {
    const rank = index + 1;
    const row = document.createElement('tr');
    
    // Tambah class untuk peringkat 1, 2, 3
    if (rank === 1) row.className = 'rank-1 rank-glow';
    else if (rank === 2) row.className = 'rank-2';
    else if (rank === 3) row.className = 'rank-3';
    
    // Buat badge untuk peringkat
    let rankBadge = '';
    if (rank <= 3) {
      rankBadge = `<div class="rank-badge">${rank}</div>`;
    }
    
    // Hitung persentase untuk progress bar (dibandingkan dengan peringkat 1)
    const maxVotes = contestants[0].votes;
    const votePercentage = (contestant.votes / maxVotes) * 100;
    
    // Tentukan kelas progress bar berdasarkan peringkat
    let progressClass = 'progress-primary';
    if (rank === 1) progressClass = 'progress-warning';
    else if (contestant.trend === 'up') progressClass = 'progress-success';
    else if (contestant.trend === 'down') progressClass = 'progress-danger';
    
    row.innerHTML = `
      <td>${rankBadge} <strong>${rank}</strong></td>
      <td>
        <div style="display: flex; align-items: center;">
          <div style="width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(45deg, var(--primary-color), var(--accent-color)); margin-right: 12px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold;">${contestant.name.charAt(0)}</div>
          <div>
            <div style="font-weight: 600;">${contestant.name}</div>
            <div style="font-size: 0.8rem; color: var(--text-muted);">ID: ${contestant.id}</div>
          </div>
        </div>
      </td>
      <td>
        <div style="display: flex; align-items: center;">
          <span style="font-weight: 700;">${formatNumber(contestant.votes)}</span>
          <div class="vote-progress">
            <div class="vote-progress-bar ${progressClass}" style="width: ${votePercentage}%"></div>
          </div>
        </div>
      </td>
      <td>${getVoteChangeSymbol(contestant.change)}</td>
      <td>${createTrendChart(contestant.trend)}</td>
      <td>${contestant.lastUpdated.toLocaleTimeString()}</td>
    `;
    
    tableBody.appendChild(row);
  });
}

// Update statistik
function updateStats() {
  const totalVotes = contestants.reduce((sum, contestant) => sum + contestant.votes, 0);
  document.getElementById('totalVotes').textContent = formatNumber(totalVotes);
  document.getElementById('totalContestants').textContent = contestants.length;
  
  // Update waktu sejak pembaruan terakhir
  const now = new Date();
  const lastUpdate = new Date(Math.max(...contestants.map(c => c.lastUpdated)));
  const secondsAgo = Math.floor((now - lastUpdate) / 1000);
  document.getElementById('lastUpdate').textContent = `${secondsAgo}s ago`;
}

// Inisialisasi
document.addEventListener('DOMContentLoaded', function() {
  renderTable();
  updateStats();
  
  // Update data setiap 5 detik
  setInterval(updateData, 5000);
  
  // Update pertama setelah 2 detik
  setTimeout(updateData, 2000);
});
</script>
</body>
