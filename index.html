<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Motion Ime Fest Live Ranking</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* CSS Variables dengan nama acak */
<style>
/* --- 1. CSS Variables (Root) --- */
:root {
  /* Colors */
  --color-primary: #6c5ce7;
  --color-secondary: #a29bfe;
  --color-accent: #fd79a8;
  --color-success: #00e47a;
  --color-danger: #ff5c5c;
  --color-warning: #ffe74c;  /* Gold */
  --color-silver: #c0c0c0;   /* Silver */
  --color-bronze: #cd7f32;   /* Bronze */

  /* Backgrounds */
  --bg-dark: #0a0f1c;
  --bg-card: rgba(255, 255, 255, 0.05);
  --bg-card-hover: rgba(255, 255, 255, 0.08);
  --bg-table-header: rgba(15, 27, 51, 0.8);
  --bg-gradient: radial-gradient(circle at top left, var(--bg-dark), #000);

  /* Text */
  --text-light: #f0f4fa;
  --text-muted: #8da5c9;
  --font-family-base: 'Inter', sans-serif;
  --font-monospace: 'Courier New', monospace;

  /* Sizing & Effects */
  --border-radius-m: 12px;
  --border-radius-s: 8px;
  --border-color: rgba(255, 255, 255, 0.1);
  --shadow-card: 0 8px 24px rgba(0, 0, 0, 0.3);
  --transition-smooth: all 0.3s ease;
}

/* --- 2. Global Styles --- */
*,
*::before,
*::after {
  box-sizing: border-box;
}

html {
  font-family: var(--font-family-base);
  background: var(--bg-gradient);
  color: var(--text-light);
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

body {
  margin: 0;
  padding: 1.5rem; /* 24px */
  min-height: 100vh;
}

/* --- 3. Layout --- */
.container-main {
  max-width: 1200px;
  margin: 0 auto;
}

.footer-info {
  text-align: center;
  margin-top: 1.5rem;
  font-size: 0.8rem;
  color: var(--text-muted);
}

/* --- 4. Components --- */

/* Header */
.header-section {
  text-align: center;
  margin-bottom: 2rem; /* 32px */
}

.judul-utama {
  /* Fluid typography: min, preferred, max */
  font-size: clamp(1.5rem, 4vw, 2.2rem); 
  font-weight: 700;
  margin: 0 0 0.5rem 0;
  color: var(--color-primary);
}

.sub-judul {
  font-size: clamp(0.9rem, 2vw, 1.1rem);
  color: var(--text-muted);
  margin: 0 0 1.5rem 0;
  font-weight: 400;
}

/* Status Info */
#status-info {
  text-align: center;
  font-size: 0.85rem;
  color: var(--text-muted);
  margin-bottom: 1.5rem;
  padding: 0.75rem;
  border-radius: var(--border-radius-s);
  background: var(--bg-card);
  transition: background-color 0.3s ease;
}

.loading-state {
  color: var(--color-secondary);
}

.status-update {
  color: var(--color-success);
}

.status-error {
  color: var(--color-danger);
}

/* Card & Table Wrapper */
.kartu-container {
  background: var(--bg-card);
  border-radius: var(--border-radius-m);
  padding: 1.5rem;
  box-shadow: var(--shadow-card);
  backdrop-filter: blur(10px);
  border: 1px solid var(--border-color);
  overflow: hidden; /* Contain wrapper */
}

.wrapper-tabel {
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

/* Table */
.tabel-data {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.9rem; /* ~14px */
  min-width: 600px;
}

.header-tabel {
  background: var(--bg-table-header);
}

.th-style, 
.td-style {
  padding: 0.8rem 1rem;
  text-align: left;
  white-space: nowrap;
  border-bottom: 1px solid var(--border-color);
}

.th-style {
  font-weight: 600;
  color: var(--color-secondary);
  font-size: 0.85em;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.baris-data {
  transition: background-color 0.2s ease, transform 0.2s ease;
}

.baris-data:last-child .td-style {
  border-bottom: none;
}

.baris-data:hover {
  background: var(--bg-card-hover);
}

/* Rank Highlights */
.peringkat-1 {
  background: linear-gradient(90deg, rgba(255, 231, 76, 0.15), transparent);
  border-left: 4px solid var(--color-warning);
}
.peringkat-2 {
  background: linear-gradient(90deg, rgba(192, 192, 192, 0.15), transparent);
  border-left: 4px solid var(--color-silver);
}
.peringkat-3 {
  background: linear-gradient(90deg, rgba(205, 127, 50, 0.15), transparent);
  border-left: 4px solid var(--color-bronze);
}
/* Style .peringkat-1::before dihapus karena redundan dengan style di atas */


/* --- 5. Utility Classes --- */
.naik {
  color: var(--color-success);
  font-weight: 600;
}

.turun {
  color: var(--color-danger);
  font-weight: 600;
}

.rank-badge {
  display: inline-block;
  width: 24px;
  height: 24px;
  text-align: center;
  line-height: 24px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.1);
  margin-right: 8px;
  font-weight: 600;
}

.vote-count {
  font-family: var(--font-monospace);
  font-weight: bold;
}

.last-update {
  font-size: 0.9em;
  opacity: 0.8;
}

.pulse-effect {
  animation: pulseAnimation 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
}

/* --- 6. Animations --- */
@keyframes pulseAnimation {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.7;
  }
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* --- 7. Scrollbar --- */
.wrapper-tabel::-webkit-scrollbar {
  height: 8px; /* Sedikit lebih tebal agar mudah di-drag */
}

.wrapper-tabel::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.2);
  border-radius: 4px;
}

.wrapper-tabel::-webkit-scrollbar-thumb {
  background: var(--color-primary);
  border-radius: 4px;
}

.wrapper-tabel::-webkit-scrollbar-thumb:hover {
  background: var(--color-secondary);
}

/* --- 8. Media Queries (Responsive) --- */
@media (max-width: 768px) {
  body {
    padding: 0.75rem; /* 12px */
  }
  
  .kartu-container {
    padding: 0.75rem;
  }
  
  .tabel-data {
    font-size: 0.85rem; /* ~13.5px */
    min-width: 550px;
  }
  
  .th-style, .td-style {
    padding: 0.7rem 0.6rem;
  }

  /* Ini menggantikan fungsionalitas kelas .mobile-compact.
    Tidak perlu lagi JS untuk menambah/menghapus kelas itu.
  */
  .td-style:nth-child(1), /* Rank */
  .td-style:nth-child(4), /* Delta Votes */
  .td-style:nth-child(5) { /* Views */
    font-size: 0.9em; /* Relatif thd font-size tabel (0.85rem) */
  }
}

@media (max-width: 480px) {
  body {
    padding: 0.5rem; /* 8px */
  }

  .kartu-container {
    padding: 0.5rem;
  }

  .tabel-data {
    font-size: 0.8rem; /* 12.8px */
    min-width: 500px;
  }

  .th-style, .td-style {
    padding: 0.6rem 0.5rem;
  }
}

/* Touch improvements */
@media (hover: none) {
  .baris-data:hover {
    background: transparent;
    transform: none;
  }
  
  .baris-data:active {
    background: var(--bg-card-hover);
  }
}
</style>
</style>
</head>
<body>
<div class="container-main">
  <div class="header-section">
    <h1 class="judul-utama">📊 Motion Ime Fest — Live Vote Rankings</h1>
    <h2 class="sub-judul">Newcomer Streamer of the Year</h2>
  </div>

  <div id="status-info" class="loading-state pulse-effect">Loading data...</div>

  <div class="kartu-container">
    <div class="wrapper-tabel">
      <table class="tabel-data">
        <thead class="header-tabel">
          <tr>
            <th class="th-style table-header-cell">Rank</th>
            <th class="th-style table-header-cell">Name</th>
            <th class="th-style table-header-cell">Votes</th>
            <th class="th-style table-header-cell">Δ Votes</th>
            <th class="th-style table-header-cell">Views</th>
            <th class="th-style table-header-cell">Last Updated</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="footer-info">⚡ Data auto-refresh setiap 5 detik</div>
</div>

<script>
// JavaScript code tetap sama seperti sebelumnya
const REFRESH_MS = 5000;
let lastData = {};
let firstLoad = true;

function fmt(num) {
  return num.toLocaleString("en-US");
}

function diffSymbol(n) {
  return n > 0 ? `<span class="naik">+${n}</span>` :
         n < 0 ? `<span class="turun">${n}</span>` :
         `<span style="color:var(--teks-redup);">0</span>`;
}

function getApiUrl() {
  const base = "generich";
  const domain = "my.id";
  const path = "apivote";
  return `https://${base}.${domain}/${path}`;
}

async function fetchData() {
  const status = document.getElementById("status-info");
  try {
    const apiUrl = getApiUrl();
    const res = await fetch(apiUrl + "?_=" + Date.now(), { 
      cache: "no-store",
      headers: {
        'Accept': 'application/json'
      }
    });
    
    if (!res.ok) throw new Error("HTTP " + res.status);
    const json = await res.json();
    if (!json.success || !json.data) throw new Error("Invalid response");

    const data = json.data.sort((a,b) => b.votes - a.votes);
    const tbody = document.querySelector(".tabel-data tbody");
    tbody.innerHTML = "";

    data.forEach((d, i) => {
      const prev = lastData[d.id]?.votes ?? d.votes;
      const delta = d.votes - prev;

      const tr = document.createElement("tr");
      tr.className = "baris-data " + (i === 0 ? "peringkat-1" : i === 1 ? "peringkat-2" : i === 2 ? "peringkat-3" : "");
      
      if (window.innerWidth <= 768) {
        tr.classList.add('mobile-compact');
      }

      tr.innerHTML = `
        <td class="td-style"><span class="rank-badge">${i + 1}</span></td>
        <td class="td-style">${d.name}</td>
        <td class="td-style vote-count">${fmt(d.votes)}</td>
        <td class="td-style">${diffSymbol(delta)}</td>
        <td class="td-style">${fmt(d.views)}</td>
        <td class="td-style last-update">${new Date(d.lastUpdated).toLocaleTimeString()}</td>
      `;
      tbody.appendChild(tr);

      lastData[d.id] = { votes: d.votes, views: d.views };
    });

    const totalVotes = json.totals?.votes?.toLocaleString() || "-";
    const totalViews = json.totals?.views?.toLocaleString() || "-";
    
    status.innerHTML = `<span class="status-update">✅ Updated ${new Date(json.timestamp).toLocaleTimeString()} — Total Votes: ${totalVotes}, Views: ${totalViews}</span>`;
    status.classList.remove("loading-state", "pulse-effect");
    
    firstLoad = false;

  } catch (err) {
    console.error(err);
    status.innerHTML = `<span class="status-error">❌ Gagal memuat data: ${err.message}</span>`;
    status.classList.remove("loading-state", "pulse-effect");
  }
}

// Event listeners untuk protection
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
});

document.addEventListener('keydown', function(e) {
  if (e.key === 'F12' || 
      (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
      (e.ctrlKey && e.key === 'u')) {
    e.preventDefault();
  }
});

// Handle resize
window.addEventListener('resize', function() {
  const rows = document.querySelectorAll('.tabel-data tbody .baris-data');
  rows.forEach(row => {
    if (window.innerWidth <= 768) {
      row.classList.add('mobile-compact');
    } else {
      row.classList.remove('mobile-compact');
    }
  });
});

fetchData();
setInterval(fetchData, REFRESH_MS);
</script>
</body>
</html>
