<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Motion Ime Fest Live Ranking</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary-color: #6c5ce7;
  --primary-dark: #5649c0;
  --secondary-color: #a29bfe;
  --accent-color: #fd79a8;
  --dark-bg: #0a0f1c;
  --darker-bg: #050811;
  --card-bg: rgba(255, 255, 255, 0.05);
  --card-hover: rgba(255, 255, 255, 0.08);
  --text-light: #f0f4fa;
  --text-muted: #8da5c9;
  --success: #00e47a;
  --success-light: #00ff8c;
  --danger: #ff5c5c;
  --danger-light: #ff7a7a;
  --warning: #ffe74c;
  --silver: #c0c0c0;
  --bronze: #cd7f32;
  --border-radius: 20px;
  --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
  --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
  --shadow-hover: 0 15px 40px rgba(0, 0, 0, 0.4);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(ellipse at top left, var(--dark-bg) 0%, var(--darker-bg) 100%);
  color: var(--text-light);
  margin: 0;
  padding: 20px;
  overflow-x: hidden;
  min-height: 100vh;
  line-height: 1.6;
}

.container-main {
  max-width: 1200px;
  margin: 0 auto;
}

.header-section {
  text-align: center;
  margin-bottom: 30px;
  position: relative;
}

.judul-utama {
  font-size: 2.5rem;
  margin-bottom: 10px;
  background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  display: inline-block;
  font-weight: 800;
  letter-spacing: -0.5px;
  position: relative;
}

.judul-utama::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 10%;
  width: 80%;
  height: 3px;
  background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
  border-radius: 3px;
}

.sub-judul {
  text-align: center;
  font-size: 1.2rem;
  color: var(--text-muted);
  margin-top: 0;
  margin-bottom: 25px;
  font-weight: 500;
}

.kartu-container {
  background: var(--card-bg);
  border-radius: var(--border-radius);
  padding: 25px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.08);
  overflow: hidden;
  transition: var(--transition);
  position: relative;
}

.kartu-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
}

.kartu-container:hover {
  box-shadow: var(--shadow-hover);
  transform: translateY(-5px);
}

.wrapper-tabel {
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  border-radius: 12px;
}

.tabel-data {
  width: 100%;
  border-collapse: collapse;
  border-radius: 12px;
  overflow: hidden;
  font-size: 15px;
  min-width: 700px;
}

.header-tabel {
  background: linear-gradient(90deg, rgba(15, 27, 51, 0.9), rgba(15, 27, 51, 0.7));
  backdrop-filter: blur(10px);
}

.th-style, .td-style {
  padding: 18px 16px;
  text-align: left;
  white-space: nowrap;
}

.th-style {
  font-weight: 700;
  color: var(--secondary-color);
  font-size: 0.95rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  border-bottom: 2px solid rgba(255, 255, 255, 0.1);
  position: relative;
}

.th-style:not(:last-child)::after {
  content: '';
  position: absolute;
  right: 0;
  top: 20%;
  height: 60%;
  width: 1px;
  background: rgba(255, 255, 255, 0.1);
}

.baris-data {
  transition: var(--transition);
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  position: relative;
}

.baris-data:last-child {
  border-bottom: none;
}

.baris-data:hover {
  background: var(--card-hover);
  transform: scale(1.01);
}

.peringkat-1 {
  background: linear-gradient(90deg, rgba(255, 231, 76, 0.15), transparent);
  border-left: 4px solid var(--warning);
  box-shadow: 0 0 20px rgba(255, 231, 76, 0.2);
}

.peringkat-2 {
  background: linear-gradient(90deg, rgba(192, 192, 192, 0.15), transparent);
  border-left: 4px solid var(--silver);
  box-shadow: 0 0 15px rgba(192, 192, 192, 0.1);
}

.peringkat-3 {
  background: linear-gradient(90deg, rgba(205, 127, 50, 0.15), transparent);
  border-left: 4px solid var(--bronze);
  box-shadow: 0 0 15px rgba(205, 127, 50, 0.1);
}

.naik {
  color: var(--success-light);
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 5px;
}

.naik::before {
  content: "▲";
  font-size: 0.8em;
}

.turun {
  color: var(--danger-light);
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 5px;
}

.turun::before {
  content: "▼";
  font-size: 0.8em;
}

.neutral {
  color: var(--text-muted);
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 5px;
}

.neutral::before {
  content: "●";
  font-size: 0.6em;
}

.footer-info {
  text-align: center;
  margin-top: 30px;
  font-size: 13px;
  color: var(--text-muted);
  padding: 0 10px;
  opacity: 0.8;
}

#status-info {
  text-align: center;
  font-size: 14px;
  color: var(--text-muted);
  margin-top: 10px;
  margin-bottom: 20px;
  padding: 12px;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.05);
  border-left: 4px solid var(--primary-color);
  transition: var(--transition);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.loading-state {
  text-align: center;
  color: var(--secondary-color);
  font-size: 14px;
}

.status-update {
  color: var(--success);
  border-left-color: var(--success);
}

.status-error {
  color: var(--danger);
  border-left-color: var(--danger);
}

/* Badge untuk ranking */
.rank-badge {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  font-weight: 700;
  font-size: 14px;
  margin-right: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.peringkat-1 .rank-badge {
  background: var(--warning);
  color: #000;
  box-shadow: 0 0 15px rgba(255, 231, 76, 0.5);
}

.peringkat-2 .rank-badge {
  background: var(--silver);
  color: #000;
  box-shadow: 0 0 10px rgba(192, 192, 192, 0.3);
}

.peringkat-3 .rank-badge {
  background: var(--bronze);
  color: #fff;
  box-shadow: 0 0 10px rgba(205, 127, 50, 0.3);
}

/* Grafik mini untuk trend */
.trend-chart {
  display: inline-block;
  width: 60px;
  height: 24px;
  margin-left: 8px;
  vertical-align: middle;
  position: relative;
}

.trend-up {
  background: linear-gradient(to top, rgba(0, 228, 122, 0.3), rgba(0, 228, 122, 0.1));
}

.trend-down {
  background: linear-gradient(to top, rgba(255, 92, 92, 0.3), rgba(255, 92, 92, 0.1));
}

.trend-neutral {
  background: linear-gradient(to top, rgba(141, 165, 201, 0.3), rgba(141, 165, 201, 0.1));
}

/* Animasi untuk data baru */
@keyframes highlight {
  0% { background-color: rgba(0, 228, 122, 0.3); }
  100% { background-color: transparent; }
}

.highlight {
  animation: highlight 2s ease;
}

/* Scrollbar styling */
.wrapper-tabel::-webkit-scrollbar {
  height: 8px;
}

.wrapper-tabel::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 4px;
}

.wrapper-tabel::-webkit-scrollbar-thumb {
  background: var(--primary-color);
  border-radius: 4px;
}

.wrapper-tabel::-webkit-scrollbar-thumb:hover {
  background: var(--primary-dark);
}

/* Pulse animation untuk loading */
.pulse-effect {
  animation: pulseAnimation 2s infinite;
}

@keyframes pulseAnimation {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.7;
  }
  100% {
    opacity: 1;
  }
}

/* Stats cards */
.stats-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.stat-card {
  background: var(--card-bg);
  border-radius: var(--border-radius);
  padding: 20px;
  box-shadow: var(--shadow);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.08);
  transition: var(--transition);
  text-align: center;
}

.stat-card:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow-hover);
}

.stat-value {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 5px;
  background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}

.stat-label {
  font-size: 0.9rem;
  color: var(--text-muted);
  text-transform: uppercase;
  letter-spacing: 1px;
}

/* Mobile Styles */
@media (max-width: 768px) {
  body {
    padding: 15px;
  }
  
  .container-main {
    padding: 0 5px;
  }
  
  .judul-utama {
    font-size: 2rem;
    margin-bottom: 10px;
  }
  
  .sub-judul {
    font-size: 1rem;
    margin-bottom: 20px;
  }
  
  .kartu-container {
    padding: 20px;
    border-radius: 16px;
    margin: 0 -5px;
  }
  
  .tabel-data {
    font-size: 14px;
    min-width: 650px;
  }
  
  .th-style, .td-style {
    padding: 14px 12px;
  }
  
  .th-style {
    font-size: 0.9rem;
  }
  
  .footer-info {
    font-size: 12px;
    margin-top: 25px;
  }
  
  #status-info {
    font-size: 13px;
    padding: 10px;
    margin-bottom: 15px;
  }
  
  .stats-container {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 480px) {
  body {
    padding: 10px;
  }
  
  .judul-utama {
    font-size: 1.7rem;
  }
  
  .sub-judul {
    font-size: 0.9rem;
  }
  
  .kartu-container {
    padding: 15px;
    border-radius: 14px;
  }
  
  .tabel-data {
    font-size: 13px;
    min-width: 600px;
  }
  
  .th-style, .td-style {
    padding: 12px 10px;
  }
  
  .th-style {
    font-size: 0.85rem;
  }
  
  .footer-info {
    font-size: 11px;
  }
}

/* Efek untuk perangkat tanpa hover (mobile) */
@media (hover: none) {
  .baris-data:hover {
    background: transparent;
    transform: none;
  }
  
  .baris-data:active {
    background: var(--card-hover);
  }
  
  .kartu-container:hover {
    transform: none;
    box-shadow: var(--shadow);
  }
  
  .stat-card:hover {
    transform: none;
    box-shadow: var(--shadow);
  }
}

/* Efek glow untuk ranking teratas */
.rank-glow {
  position: relative;
}

.rank-glow::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: inherit;
  box-shadow: 0 0 20px rgba(255, 231, 76, 0.3);
  opacity: 0;
  transition: opacity 0.3s ease;
  pointer-events: none;
}

.peringkat-1.rank-glow::after {
  opacity: 1;
}

/* Progress bar untuk votes */
.vote-progress {
  width: 100px;
  height: 6px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 3px;
  overflow: hidden;
  display: inline-block;
  margin-left: 10px;
  vertical-align: middle;
}

.vote-progress-bar {
  height: 100%;
  border-radius: 3px;
  transition: width 0.5s ease;
}

.progress-primary {
  background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
}

.progress-warning {
  background: linear-gradient(90deg, var(--warning), #ffb142);
}

.progress-success {
  background: linear-gradient(90deg, var(--success), var(--success-light));
}

.progress-danger {
  background: linear-gradient(90deg, var(--danger), var(--danger-light));
}

/* Animasi tambahan */
@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.baris-data {
  animation: slideIn 0.3s ease-out;
}

/* Gradient backgrounds untuk ranking */
.peringkat-1::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, rgba(255, 231, 76, 0.1), transparent);
  z-index: -1;
}

/* Avatar untuk streamer */
.streamer-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
  margin-right: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
  font-size: 16px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.streamer-info {
  display: flex;
  align-items: center;
}

.streamer-name {
  font-weight: 600;
}

.streamer-id {
  font-size: 0.8rem;
  color: var(--text-muted);
}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>📊 Motion Ime Fest — Live Vote Rankings</h1>
    <h2 class="subtitle">Newcomer Streamer of the Year</h2>
  </div>

  <div id="status" class="loading pulse">Loading data...</div>

  <div class="card">
    <table id="rankingTable">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Votes</th>
          <th>Δ Votes</th>
          <th>Views</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer>⚡ Data auto-refresh setiap 5 detik</footer>
</div>

<script>
// Fixed API obfuscation - working version
function getApiUrl() {
  // Simple and working obfuscation
  const parts = [
    'aHR0cHM6Ly',
    '9nZW5lcmlj',
    'aC5teS5pZC',
    '9hcGl2b3Rl'
  ];
  const encoded = parts.join('');
  return atob(encoded);
}

const REFRESH_MS = 5000;
let lastData = {};
let firstLoad = true;

function fmt(num) {
  return num.toLocaleString("en-US");
}

function diffSymbol(n) {
  return n > 0 ? `<span class="up">+${n}</span>` :
         n < 0 ? `<span class="down">${n}</span>` :
         `<span style="color:#64b5f6;">0</span>`;
}

async function fetchData() {
  const status = document.getElementById("status");
  try {
    const apiUrl = getApiUrl();
    console.log('Fetching from:', apiUrl); // Debug line
    
    const res = await fetch(apiUrl + "?_=" + Date.now(), { 
      method: 'GET',
      mode: 'cors',
      cache: "no-store",
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      }
    });
    
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    
    const json = await res.json();
    console.log('API Response:', json); // Debug line
    
    if (!json.success || !json.data) throw new Error("Invalid response format");

    const data = json.data.sort((a,b) => b.votes - a.votes);
    const tbody = document.querySelector("#rankingTable tbody");
    tbody.innerHTML = "";

    data.forEach((d, i) => {
      const prev = lastData[d.id]?.votes ?? d.votes;
      const delta = d.votes - prev;

      const tr = document.createElement("tr");
      tr.className = i === 0 ? "rank-1" : i === 1 ? "rank-2" : i === 2 ? "rank-3" : "";

      tr.innerHTML = `
        <td>#${i + 1}</td>
        <td>${d.name}</td>
        <td>${fmt(d.votes)}</td>
        <td>${diffSymbol(delta)}</td>
        <td>${fmt(d.views)}</td>
        <td>${new Date(d.lastUpdated).toLocaleTimeString()}</td>
      `;
      tbody.appendChild(tr);

      lastData[d.id] = { votes: d.votes, views: d.views };
    });

    const totalVotes = json.totals?.votes ? fmt(json.totals.votes) : "-";
    const totalViews = json.totals?.views ? fmt(json.totals.views) : "-";
    
    status.innerHTML = `<span class="status-update">✅ Updated ${new Date().toLocaleTimeString()} — Total Votes: ${totalVotes}, Views: ${totalViews}</span>`;
    status.classList.remove("loading", "pulse");
    
    firstLoad = false;

  } catch (err) {
    console.error("Error fetching data:", err.message);
    status.innerHTML = `<span class="status-error">❌ Gagal memuat data: ${err.message}</span>`;
    status.classList.remove("loading", "pulse");
  }
}

// Simple protection - just prevent common dev tools shortcuts
document.addEventListener('keydown', function(e) {
  // Block F12
  if (e.key === 'F12') {
    e.preventDefault();
    return false;
  }
  
  // Block Ctrl+Shift+I
  if (e.ctrlKey && e.shiftKey && e.key === 'I') {
    e.preventDefault();
    return false;
  }
  
  // Block Ctrl+U
  if (e.ctrlKey && e.key === 'u') {
    e.preventDefault();
    return false;
  }
});

// Start the application
fetchData();
setInterval(fetchData, REFRESH_MS);
</script>
</body>
</html>
