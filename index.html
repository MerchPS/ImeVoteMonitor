<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Motion Ime Fest Live Ranking</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top left, #0a0f1c, #000);
  color: #f0f4fa;
  margin: 0;
  padding: 20px;
  overflow-x: hidden;
}
h1 {
  text-align: center;
  font-size: 1.8em;
  margin-bottom: 5px;
}
h2 {
  text-align: center;
  font-size: 1em;
  color: #8da5c9;
  margin-top: 0;
  margin-bottom: 25px;
}
table {
  width: 100%;
  border-collapse: collapse;
  border-radius: 10px;
  overflow: hidden;
  font-size: 15px;
}
thead {
  background: #0f1b33;
}
th, td {
  padding: 10px 12px;
  text-align: left;
}
tbody tr {
  transition: all 0.4s ease;
}
tbody tr:hover {
  background: rgba(255,255,255,0.05);
}
.rank-1 {
  background: linear-gradient(90deg, #ffe74c33, transparent);
}
.rank-2 {
  background: linear-gradient(90deg, #c0c0c033, transparent);
}
.rank-3 {
  background: linear-gradient(90deg, #cd7f3233, transparent);
}
.up {
  color: #00e47a;
  font-weight: 600;
}
.down {
  color: #ff5c5c;
  font-weight: 600;
}
footer {
  text-align: center;
  margin-top: 20px;
  font-size: 13px;
  color: #8da5c9;
}
#status {
  text-align: center;
  font-size: 14px;
  color: #8da5c9;
  margin-top: 10px;
}
.loading {
  text-align: center;
  color: #6fa3ff;
  font-size: 14px;
}
</style>
</head>
<body>
<h1>üìä Motion Ime Fest ‚Äî Live Vote Rankings</h1>
<h2>Newcomer Streamer of the Year</h2>

<div id="status" class="loading">Loading data...</div>

<table id="rankingTable">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Votes</th>
      <th>Œî Votes</th>
      <th>Views</th>
      <th>Last Updated</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<footer>‚ö° Data auto-refresh setiap 5 detik ‚Äî sumber: generich.my.id/apivote</footer>

<script>
const API_URL = "https://generich.my.id/apivote";
const REFRESH_MS = 5000;

let lastData = {};
let firstLoad = true;

function fmt(num) {
  return num.toLocaleString("en-US");
}

function diffSymbol(n) {
  return n > 0 ? `<span class="up">+${n}</span>` :
         n < 0 ? `<span class="down">${n}</span>` :
         `<span style="color:#8da5c9;">0</span>`;
}

async function fetchData() {
  const status = document.getElementById("status");
  try {
    const res = await fetch(API_URL + "?_=" + Date.now(), { cache: "no-store" });
    if (!res.ok) throw new Error("HTTP " + res.status);
    const json = await res.json();
    if (!json.success || !json.data) throw new Error("Invalid response");

    const data = json.data.sort((a,b) => b.votes - a.votes);
    const tbody = document.querySelector("#rankingTable tbody");
    tbody.innerHTML = "";

    data.forEach((d, i) => {
      const prev = lastData[d.id]?.votes ?? d.votes;
      const delta = d.votes - prev;

      const tr = document.createElement("tr");
      tr.className = i === 0 ? "rank-1" : i === 1 ? "rank-2" : i === 2 ? "rank-3" : "";

      tr.innerHTML = `
        <td>#${i + 1}</td>
        <td>${d.name}</td>
        <td>${fmt(d.votes)}</td>
        <td>${diffSymbol(delta)}</td>
        <td>${fmt(d.views)}</td>
        <td>${new Date(d.lastUpdated).toLocaleTimeString()}</td>
      `;
      tbody.appendChild(tr);

      lastData[d.id] = { votes: d.votes, views: d.views };
    });

    const totalVotes = json.totals?.votes?.toLocaleString() || "-";
    const totalViews = json.totals?.views?.toLocaleString() || "-";
    status.innerHTML = `‚úÖ Updated ${new Date(json.timestamp).toLocaleTimeString()} ‚Äî Total Votes: ${totalVotes}, Views: ${totalViews}`;
    firstLoad = false;

  } catch (err) {
    console.error(err);
    document.getElementById("status").innerHTML = "‚ùå Gagal memuat data: " + err.message;
  }
}

fetchData();
setInterval(fetchData, REFRESH_MS);
</script>
</body>
</html>
