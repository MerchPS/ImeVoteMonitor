<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 Live Vote Tracker - MotionIme Fest</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --darker: #020617;
            --light: #f8fafc;
            --gray: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 50%, #1d4ed8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            font-weight: 800;
        }

        .header p {
            color: var(--gray);
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(59, 130, 246, 0.15);
            border: 2px solid rgba(59, 130, 246, 0.3);
            color: #60a5fa;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: rgba(59, 130, 246, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.2);
        }

        .btn.start {
            background: rgba(16, 185, 129, 0.15);
            border-color: rgba(16, 185, 129, 0.4);
            color: #10b981;
        }

        .btn.stop {
            background: rgba(239, 68, 68, 0.15);
            border-color: rgba(239, 68, 68, 0.4);
            color: #ef4444;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Status Bar */
        .status-bar {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            backdrop-filter: blur(10px);
        }

        .status-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .status-label {
            font-size: 0.85rem;
            color: var(--gray);
            font-weight: 500;
        }

        .status-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--light);
        }

        .status-badge {
            background: linear-gradient(135deg, var(--primary) 0%, #1d4ed8 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
        }

        /* Submissions Grid */
        .submissions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .submission-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .submission-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #60a5fa, #3b82f6, #1d4ed8);
        }

        .submission-card.leader {
            border-color: rgba(16, 185, 129, 0.5);
            box-shadow: 0 10px 40px rgba(16, 185, 129, 0.2);
            transform: scale(1.02);
        }

        .submission-card.leader::before {
            background: linear-gradient(90deg, #34d399, #10b981, #059669);
        }

        .submission-card.loading {
            opacity: 0.7;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .submission-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--light);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .rank-badge {
            background: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .submission-id {
            font-size: 0.85rem;
            color: var(--gray);
            background: rgba(148, 163, 184, 0.1);
            padding: 4px 8px;
            border-radius: 8px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        .stat {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--gray);
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--light);
        }

        .votes .stat-value {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .views .stat-value {
            background: linear-gradient(135deg, #c084fc, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .delta-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .delta {
            font-weight: 700;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .delta.positive {
            color: var(--success);
        }

        .delta.negative {
            color: var(--danger);
        }

        .rate {
            font-size: 0.85rem;
            color: var(--gray);
            font-weight: 500;
        }

        /* Chart */
        .chart-container {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(15, 23, 42, 0.9) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            height: 400px;
            backdrop-filter: blur(10px);
        }

        /* Logs */
        .log-container {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(2, 6, 23, 0.98) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            max-height: 250px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            backdrop-filter: blur(10px);
        }

        .log-entry {
            font-size: 0.8rem;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .log-time {
            color: var(--primary);
            font-weight: 600;
            min-width: 70px;
        }

        .log-message {
            color: var(--light);
            flex: 1;
        }

        /* Progress Bar */
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #60a5fa);
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .submissions-grid {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }
            
            .chart-container {
                height: 300px;
            }
        }

        /* Animations */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes highlight {
            0% { background: rgba(16, 185, 129, 0.2); }
            100% { background: transparent; }
        }

        .highlight {
            animation: highlight 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Live Vote Tracker</h1>
            <p>MotionIme Fest - Newcomer Streamer of the Year</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn start" id="startBtn">
                <span>▶</span> Start Auto-Update (5s)
            </button>
            <button class="btn stop" id="stopBtn" disabled>
                <span>⏹</span> Stop
            </button>
            <button class="btn" id="refreshBtn">
                <span>🔄</span> Update Now
            </button>
            <button class="btn" id="clearLogsBtn">
                <span>🗑️</span> Clear Logs
            </button>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">Status</div>
                <div class="status-badge" id="statusText">Ready</div>
            </div>
            <div class="status-item">
                <div class="status-label">Current Leader</div>
                <div class="status-value" id="leaderText">-</div>
            </div>
            <div class="status-item">
                <div class="status-label">Last Update</div>
                <div class="status-value" id="lastUpdate">-</div>
            </div>
            <div class="status-item">
                <div class="status-label">Next Update In</div>
                <div class="status-value" id="nextUpdate">-</div>
            </div>
            <div class="status-item">
                <div class="status-label">Success Rate</div>
                <div class="status-value" id="successRate">100%</div>
            </div>
        </div>

        <div class="submissions-grid" id="submissionsGrid">
            <!-- Cards will be populated by JavaScript -->
        </div>

        <div class="chart-container">
            <canvas id="votesChart"></canvas>
        </div>

        <div class="log-container" id="logContainer">
            <div class="log-entry">
                <span class="log-time">[SYSTEM]</span>
                <span class="log-message">🚀 Live Vote Tracker Initialized</span>
            </div>
        </div>
    </div>

    <script>
        // Advanced Configuration
        const CONFIG = {
            UPDATE_INTERVAL: 5000, // 5 seconds for faster updates
            SUBMISSIONS: [
                { id: "24087", name: "xxknjt" },
                { id: "24084", name: "boo" },
                { id: "24081", name: "JustDani" },
                { id: "24078", name: "SonMV" },
                { id: "24075", name: "KekeLawar" },
                { id: "24066", name: "searchforemma" },
                { id: "24072", name: "YaraYay" },
                { id: "24069", name: "Wasawho" }
            ],
            BASE_URL: "https://motionimefest.id/contest/newcomer-streamer-of-the-year/submission",
            RETRY_ATTEMPTS: 3,
            TIMEOUT: 8000
        };

        // Advanced CORS Proxies with fallback
        const CORS_PROXIES = [
            url => `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`,
            url => `https://corsproxy.io/?${encodeURIComponent(url)}`,
            url => `https://thingproxy.freeboard.io/fetch/${url}`,
            url => url // Direct attempt as last resort
        ];

        // Advanced State Management
        class VoteTracker {
            constructor() {
                this.isTracking = false;
                this.updateInterval = null;
                this.lastVotes = {};
                this.sessionDelta = {};
                this.history = { labels: [], data: {} };
                this.lastUpdateTime = null;
                this.nextUpdateTime = null;
                this.stats = {
                    totalRequests: 0,
                    successfulRequests: 0,
                    failedRequests: 0
                };
                this.currentProxyIndex = 0;
                this.rankings = [];
                
                CONFIG.SUBMISSIONS.forEach(sub => {
                    this.lastVotes[sub.id] = null;
                    this.sessionDelta[sub.id] = 0;
                    this.history.data[sub.id] = [];
                });
            }

            get successRate() {
                if (this.stats.totalRequests === 0) return 100;
                return Math.round((this.stats.successfulRequests / this.stats.totalRequests) * 100);
            }

            getNextProxy() {
                const proxy = CORS_PROXIES[this.currentProxyIndex];
                this.currentProxyIndex = (this.currentProxyIndex + 1) % CORS_PROXIES.length;
                return proxy;
            }
        }

        // Initialize
        const tracker = new VoteTracker();
        let chart = null;

        // DOM Elements
        const elements = {
            startBtn: document.getElementById('startBtn'),
            stopBtn: document.getElementById('stopBtn'),
            refreshBtn: document.getElementById('refreshBtn'),
            clearLogsBtn: document.getElementById('clearLogsBtn'),
            statusText: document.getElementById('statusText'),
            leaderText: document.getElementById('leaderText'),
            lastUpdate: document.getElementById('lastUpdate'),
            nextUpdate: document.getElementById('nextUpdate'),
            successRate: document.getElementById('successRate'),
            submissionsGrid: document.getElementById('submissionsGrid'),
            logContainer: document.getElementById('logContainer'),
            progressFill: document.getElementById('progressFill')
        };

        // Enhanced Logging System
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            
            const icons = {
                info: 'ℹ️',
                success: '✅',
                error: '❌',
                warning: '⚠️'
            };
            
            logEntry.innerHTML = `
                <span class="log-time">[${timestamp}]</span>
                <span class="log-message">${icons[type] || '📝'} ${message}</span>
            `;
            
            elements.logContainer.appendChild(logEntry);
            elements.logContainer.scrollTop = elements.logContainer.scrollHeight;
        }

        // Enhanced Status Updates
        function updateStatus(message, type = 'info') {
            elements.statusText.textContent = message;
            const colors = {
                info: 'linear-gradient(135deg, #3b82f6, #1d4ed8)',
                success: 'linear-gradient(135deg, #10b981, #059669)',
                error: 'linear-gradient(135deg, #ef4444, #dc2626)',
                warning: 'linear-gradient(135deg, #f59e0b, #d97706)'
            };
            elements.statusText.style.background = colors[type] || colors.info;
        }

        // Enhanced Data Fetching with Multiple Strategies
        async function fetchWithRetry(url, attempt = 0) {
            if (attempt >= CONFIG.RETRY_ATTEMPTS) {
                throw new Error(`All ${CONFIG.RETRY_ATTEMPTS} attempts failed`);
            }

            const proxy = tracker.getNextProxy();
            const targetUrl = proxy(url);
            
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);

                const response = await fetch(targetUrl, {
                    method: 'GET',
                    signal: controller.signal,
                    cache: 'no-store',
                    headers: {
                        'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36',
                        'Accept-Language': 'en-US,en;q=0.9'
                    }
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                return await response.text();
            } catch (error) {
                log(`Attempt ${attempt + 1} failed: ${error.message}`, 'warning');
                return await fetchWithRetry(url, attempt + 1);
            }
        }

        async function fetchSubmissionData(sub) {
            tracker.stats.totalRequests++;
            
            const url = `${CONFIG.BASE_URL}/${sub.id}/?cid=23816&cm=1&_=${Date.now()}`;
            
            try {
                const html = await fetchWithRetry(url);
                
                // Enhanced parsing with multiple patterns
                const votePatterns = [
                    /([\d,]+)\s*Votes?/i,
                    /Votes?\s*:\s*([\d,]+)/i,
                    /"votes?"\s*:\s*"([\d,]+)"/i,
                    /vote_count["']?\s*:\s*["']?([\d,]+)/i
                ];
                
                const viewPatterns = [
                    /([\d,]+)\s*Views?/i,
                    /Views?\s*:\s*([\d,]+)/i,
                    /"views?"\s*:\s*"([\d,]+)"/i,
                    /view_count["']?\s*:\s*["']?([\d,]+)/i
                ];
                
                let votes = null, views = null;
                
                for (const pattern of votePatterns) {
                    const match = html.match(pattern);
                    if (match) {
                        votes = parseInt(match[1].replace(/[,.]/g, ""));
                        break;
                    }
                }
                
                for (const pattern of viewPatterns) {
                    const match = html.match(pattern);
                    if (match) {
                        views = parseInt(match[1].replace(/[,.]/g, ""));
                        break;
                    }
                }
                
                if (votes === null) {
                    throw new Error('Could not parse votes from response');
                }
                
                tracker.stats.successfulRequests++;
                return { ...sub, votes, views, success: true, timestamp: Date.now() };
                
            } catch (error) {
                tracker.stats.failedRequests++;
                log(`Failed to fetch ${sub.name}: ${error.message}`, 'error');
                return { ...sub, error: error.message, success: false };
            }
        }

        // Enhanced Parallel Fetching with Progress
        async function fetchAllData() {
            if (!tracker.isTracking) return;

            updateStatus('Fetching data...', 'info');
            elements.progressFill.style.width = '0%';
            
            try {
                const startTime = Date.now();
                
                // Fetch in batches for better performance
                const batchSize = 4;
                const batches = [];
                for (let i = 0; i < CONFIG.SUBMISSIONS.length; i += batchSize) {
                    batches.push(CONFIG.SUBMISSIONS.slice(i, i + batchSize));
                }
                
                const allResults = [];
                
                for (let i = 0; i < batches.length; i++) {
                    const batch = batches[i];
                    const batchPromises = batch.map(fetchSubmissionData);
                    const batchResults = await Promise.allSettled(batchPromises);
                    
                    allResults.push(...batchResults);
                    
                    // Update progress
                    const progress = ((i + 1) / batches.length) * 100;
                    elements.progressFill.style.width = `${progress}%`;
                    
                    // Small delay between batches to avoid rate limiting
                    if (i < batches.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 200));
                    }
                }
                
                const successfulResults = allResults
                    .filter(result => result.status === 'fulfilled' && result.value.success)
                    .map(result => result.value);
                
                if (successfulResults.length === 0) {
                    throw new Error('All requests failed - check console for details');
                }
                
                processData(successfulResults);
                
                const fetchTime = Date.now() - startTime;
                log(`Updated ${successfulResults.length}/${CONFIG.SUBMISSIONS.length} submissions in ${fetchTime}ms`, 'success');
                updateStatus(`Live - ${tracker.successRate}% Success`, 'success');
                
            } catch (error) {
                log(`Fetch failed: ${error.message}`, 'error');
                updateStatus('Fetch Failed', 'error');
            }
        }

        // Enhanced Data Processing
        function processData(results) {
            const now = Date.now();
            
            // Sort by votes for ranking
            const sortedResults = [...results]
                .filter(r => r.success && r.votes !== null)
                .sort((a, b) => b.votes - a.votes);
            
            // Update rankings
            tracker.rankings = sortedResults;
            
            // Update UI for each submission
            sortedResults.forEach((result, index) => {
                updateSubmissionCard(result, now, index + 1);
            });
            
            // Update leader
            if (sortedResults.length > 0) {
                const leader = sortedResults[0];
                elements.leaderText.textContent = `${leader.name} - ${formatNumber(leader.votes)} votes`;
            }
            
            // Update timestamps and stats
            tracker.lastUpdateTime = now;
            tracker.nextUpdateTime = now + CONFIG.UPDATE_INTERVAL;
            elements.lastUpdate.textContent = new Date(now).toLocaleTimeString();
            elements.successRate.textContent = `${tracker.successRate}%`;
            
            updateNextUpdateTime();
            updateChart();
        }

        // Enhanced UI Updates
        function updateSubmissionCard(sub, currentTime, rank) {
            const card = document.getElementById(`card-${sub.id}`);
            if (!card) return;
            
            card.classList.remove('loading');
            
            const votesEl = card.querySelector('.votes .stat-value');
            const viewsEl = card.querySelector('.views .stat-value');
            const deltaEl = card.querySelector('.delta');
            const rateEl = card.querySelector('.rate');
            const rankEl = card.querySelector('.rank-badge');
            
            if (votesEl) votesEl.textContent = formatNumber(sub.votes);
            if (viewsEl && sub.views) viewsEl.textContent = formatNumber(sub.views);
            if (rankEl) rankEl.textContent = `#${rank}`;
            
            // Calculate and display delta
            let delta = 0;
            if (tracker.lastVotes[sub.id] !== null) {
                delta = sub.votes - tracker.lastVotes[sub.id];
            }
            
            if (deltaEl) {
                if (delta > 0) {
                    deltaEl.innerHTML = `<span>↗</span> +${delta}`;
                    deltaEl.className = 'delta positive';
                    card.classList.add('highlight');
                    setTimeout(() => card.classList.remove('highlight'), 1000);
                } else if (delta < 0) {
                    deltaEl.innerHTML = `<span>↘</span> ${delta}`;
                    deltaEl.className = 'delta negative';
                } else {
                    deltaEl.innerHTML = `<span>→</span> 0`;
                    deltaEl.className = 'delta';
                }
            }
            
            // Calculate and display rate
            if (rateEl && delta > 0 && tracker.lastUpdateTime) {
                const elapsedSeconds = (currentTime - tracker.lastUpdateTime) / 1000;
                const rate = elapsedSeconds > 0 ? (delta / elapsedSeconds).toFixed(1) : '0.0';
                rateEl.textContent = `${rate} votes/sec`;
            }
            
            // Update session delta
            if (delta > 0) {
                tracker.sessionDelta[sub.id] += delta;
            }
            
            // Store for next comparison
            tracker.lastVotes[sub.id] = sub.votes;
            
            // Update history for chart
            tracker.history.labels.push(new Date(currentTime).toLocaleTimeString());
            CONFIG.SUBMISSIONS.forEach(s => {
                if (!tracker.history.data[s.id]) tracker.history.data[s.id] = [];
                tracker.history.data[s.id].push(s.id === sub.id ? sub.votes : (tracker.lastVotes[s.id] || 0));
            });
            
            // Keep history manageable
            if (tracker.history.labels.length > 30) {
                tracker.history.labels.shift();
                CONFIG.SUBMISSIONS.forEach(s => {
                    tracker.history.data[s.id].shift();
                });
            }
        }

        // Enhanced Chart System
        function initializeChart() {
            const ctx = document.getElementById('votesChart').getContext('2d');
            const colors = [
                '#60a5fa', '#f87171', '#34d399', '#fbbf24', 
                '#c084fc', '#fb923c', '#22d3ee', '#f472b6'
            ];
            
            const datasets = CONFIG.SUBMISSIONS.map((sub, index) => ({
                label: sub.name,
                data: tracker.history.data[sub.id],
                borderColor: colors[index % colors.length],
                backgroundColor: colors[index % colors.length] + '20',
                tension: 0.3,
                pointRadius: 3,
                borderWidth: 3,
                fill: true,
                pointHoverRadius: 6
            }));
            
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: tracker.history.labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    scales: {
                        x: {
                            display: true,
                            title: { display: true, text: 'Time', color: '#94a3b8' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#94a3b8', maxTicksLimit: 8 }
                        },
                        y: {
                            display: true,
                            title: { display: true, text: 'Votes', color: '#94a3b8' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#94a3b8' }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: '#f8fafc',
                                boxWidth: 12,
                                font: { size: 11 },
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(15, 23, 42, 0.95)',
                            titleColor: '#f1f5f9',
                            bodyColor: '#f1f5f9',
                            borderColor: 'rgba(255, 255, 255, 0.2)',
                            borderWidth: 1,
                            padding: 12,
                            cornerRadius: 8
                        }
                    },
                    animation: {
                        duration: 0
                    }
                }
            });
        }

        function updateChart() {
            if (!chart) return;
            
            chart.data.labels = tracker.history.labels;
            CONFIG.SUBMISSIONS.forEach((sub, index) => {
                chart.data.datasets[index].data = tracker.history.data[sub.id];
            });
            
            chart.update('none');
        }

        // UI Management
        function createSubmissionCards() {
            elements.submissionsGrid.innerHTML = CONFIG.SUBMISSIONS.map(sub => `
                <div class="submission-card loading" id="card-${sub.id}">
                    <div class="card-header">
                        <div class="submission-name">
                            <span class="rank-badge">#0</span>
                            ${sub.name}
                        </div>
                        <div class="submission-id">${sub.id}</div>
                    </div>
                    <div class="stats-grid">
                        <div class="stat votes">
                            <div class="stat-label">Votes</div>
                            <div class="stat-value">—</div>
                        </div>
                        <div class="stat views">
                            <div class="stat-label">Views</div>
                            <div class="stat-value">—</div>
                        </div>
                    </div>
                    <div class="delta-section">
                        <div class="delta">—</div>
                        <div class="rate">— votes/sec</div>
                    </div>
                </div>
            `).join('');
        }

        function updateNextUpdateTime() {
            if (!tracker.nextUpdateTime) return;
            
            const update = () => {
                const now = Date.now();
                const timeLeft = Math.max(0, tracker.nextUpdateTime - now);
                const secondsLeft = Math.ceil(timeLeft / 1000);
                
                elements.nextUpdate.textContent = `${secondsLeft}s`;
                
                if (timeLeft > 0 && tracker.isTracking) {
                    requestAnimationFrame(update);
                }
            };
            
            update();
        }

        // Control Functions
        function startTracking() {
            if (tracker.isTracking) return;
            
            tracker.isTracking = true;
            elements.startBtn.disabled = true;
            elements.stopBtn.disabled = false;
            
            log('Starting auto-update every 5 seconds...', 'info');
            updateStatus('Starting...', 'info');
            
            fetchAllData();
            tracker.updateInterval = setInterval(fetchAllData, CONFIG.UPDATE_INTERVAL);
        }

        function stopTracking() {
            tracker.isTracking = false;
            elements.startBtn.disabled = false;
            elements.stopBtn.disabled = true;
            
            if (tracker.updateInterval) {
                clearInterval(tracker.updateInterval);
                tracker.updateInterval = null;
            }
            
            log('Auto-update stopped', 'warning');
            updateStatus('Stopped', 'warning');
            elements.nextUpdate.textContent = '-';
            elements.progressFill.style.width = '0%';
        }

        function manualRefresh() {
            log('Manual refresh requested', 'info');
            fetchAllData();
        }

        function clearLogs() {
            elements.logContainer.innerHTML = `
                <div class="log-entry">
                    <span class="log-time">[SYSTEM]</span>
                    <span class="log-message">🗑️ Logs cleared</span>
                </div>
            `;
        }

        // Utility Functions
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num?.toLocaleString() || '0';
        }

        // Event Listeners
        function initializeEventListeners() {
            elements.startBtn.addEventListener('click', startTracking);
            elements.stopBtn.addEventListener('click', stopTracking);
            elements.refreshBtn.addEventListener('click', manualRefresh);
            elements.clearLogsBtn.addEventListener('click', clearLogs);
        }

        // Initialize Application
        function initializeApp() {
            log('Advanced Live Vote Tracker Initialized', 'success');
            log(`Tracking ${CONFIG.SUBMISSIONS.length} submissions`, 'info');
            log('Using multiple CORS proxies for reliability', 'info');
            
            createSubmissionCards();
            initializeChart();
            initializeEventListeners();
            
            // Auto-start after 1 second
            setTimeout(startTracking, 1000);
        }

        // Start the application
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
