<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Motion Ime Fest Live Ranking</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* CSS Variables dengan nama acak */
:root {
  --warna-utama: #6c5ce7;
  --warna-kedua: #a29bfe;
  --warna-aksen: #fd79a8;
  --background-gelap: #0a0f1c;
  --kartu-bg: rgba(255, 255, 255, 0.05);
  --teks-terang: #f0f4fa;
  --teks-redup: #8da5c9;
  --sukses-warna: #00e47a;
  --bahaya-warna: #ff5c5c;
  --peringatan-warna: #ffe74c;
}

/* Body styles - tidak terstruktur */
body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(circle at top left, var(--background-gelap), #000);
  color: var(--teks-terang);
  margin: 0;
  padding: 15px;
  overflow-x: hidden;
  min-height: 100vh;
}

.container-main {
  max-width: 1200px;
  margin: 0 auto;
}

.header-section {
  text-align: center;
  margin-bottom: 20px;
}

.judul-utama {
  font-size: 1.8em;
  margin-bottom: 5px;
  color: var(--warna-utama);
  display: inline-block;
}

.sub-judul {
  text-align: center;
  font-size: 1em;
  color: var(--teks-redup);
  margin-top: 0;
  margin-bottom: 20px;
}

.kartu-container {
  background: var(--kartu-bg);
  border-radius: 12px;
  padding: 15px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  overflow-x: auto;
}

.wrapper-tabel {
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}

.tabel-data {
  width: 100%;
  border-collapse: collapse;
  border-radius: 10px;
  overflow: hidden;
  font-size: 14px;
  min-width: 600px;
}

.header-tabel {
  background: rgba(15, 27, 51, 0.8);
}

.th-style, .td-style {
  padding: 12px 10px;
  text-align: left;
  white-space: nowrap;
}

.th-style {
  font-weight: 600;
  color: var(--warna-kedua);
  font-size: 0.9em;
}

.baris-data {
  transition: all 0.3s ease;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.baris-data:last-child {
  border-bottom: none;
}

.baris-data:hover {
  background: rgba(255, 255, 255, 0.08);
}

.peringkat-1 {
  background: linear-gradient(90deg, rgba(255, 231, 76, 0.2), transparent);
  border-left: 4px solid var(--peringatan-warna);
}

.peringkat-2 {
  background: linear-gradient(90deg, rgba(192, 192, 192, 0.2), transparent);
  border-left: 4px solid #c0c0c0;
}

.peringkat-3 {
  background: linear-gradient(90deg, rgba(205, 127, 50, 0.2), transparent);
  border-left: 4px solid #cd7f32;
}

.naik {
  color: var(--sukses-warna);
  font-weight: 600;
}

.turun {
  color: var(--bahaya-warna);
  font-weight: 600;
}

.footer-info {
  text-align: center;
  margin-top: 25px;
  font-size: 12px;
  color: var(--teks-redup);
  padding: 0 10px;
}

#status-info {
  text-align: center;
  font-size: 13px;
  color: var(--teks-redup);
  margin-top: 10px;
  margin-bottom: 15px;
  padding: 8px;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.05);
}

.loading-state {
  text-align: center;
  color: var(--warna-kedua);
  font-size: 13px;
}

.status-update {
  color: var(--sukses-warna);
}

.status-error {
  color: var(--bahaya-warna);
}

/* Mobile responsive - gaya acak */
@media (max-width: 768px) {
  body {
    padding: 10px;
  }
  
  .container-main {
    padding: 0 5px;
  }
  
  .judul-utama {
    font-size: 1.5em;
    margin-bottom: 8px;
  }
  
  .sub-judul {
    font-size: 0.9em;
    margin-bottom: 15px;
  }
  
  .kartu-container {
    padding: 12px;
    border-radius: 10px;
    margin: 0 -5px;
  }
  
  .tabel-data {
    font-size: 13px;
    min-width: 550px;
  }
  
  .th-style, .td-style {
    padding: 10px 8px;
  }
  
  .th-style {
    font-size: 0.85em;
  }
  
  .mobile-compact .td-style:nth-child(1),
  .mobile-compact .td-style:nth-child(4),
  .mobile-compact .td-style:nth-child(5) {
    font-size: 0.85em;
  }
  
  .footer-info {
    font-size: 11px;
    margin-top: 20px;
  }
  
  #status-info {
    font-size: 12px;
    padding: 6px;
    margin-bottom: 12px;
  }
}

/* Small mobile */
@media (max-width: 480px) {
  body {
    padding: 8px;
  }
  
  .judul-utama {
    font-size: 1.3em;
  }
  
  .sub-judul {
    font-size: 0.85em;
  }
  
  .kartu-container {
    padding: 10px;
  }
  
  .tabel-data {
    font-size: 12px;
    min-width: 500px;
  }
  
  .th-style, .td-style {
    padding: 8px 6px;
  }
  
  .th-style {
    font-size: 0.8em;
  }
  
  .footer-info {
    font-size: 10px;
  }
}

/* Touch improvements */
@media (hover: none) {
  .baris-data:hover {
    background: transparent;
    transform: none;
  }
  
  .baris-data:active {
    background: rgba(255, 255, 255, 0.08);
  }
}

.pulse-effect {
  animation: pulseAnimation 2s infinite;
}

@keyframes pulseAnimation {
  0% {
    opacity: 1;
  }
  50% {
    opacity: 0.7;
  }
  100% {
    opacity: 1;
  }
}

/* Scrollbar styling */
.wrapper-tabel::-webkit-scrollbar {
  height: 6px;
}

.wrapper-tabel::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 3px;
}

.wrapper-tabel::-webkit-scrollbar-thumb {
  background: var(--warna-utama);
  border-radius: 3px;
}

.wrapper-tabel::-webkit-scrollbar-thumb:hover {
  background: var(--warna-kedua);
}

/* Additional random styles untuk membuat lebih unik */
.data-container {
  position: relative;
}

.table-header-cell {
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.rank-badge {
  display: inline-block;
  width: 24px;
  height: 24px;
  text-align: center;
  line-height: 24px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.1);
  margin-right: 8px;
}

.vote-count {
  font-family: 'Courier New', monospace;
  font-weight: bold;
}

.last-update {
  font-size: 0.85em;
  opacity: 0.8;
}

/* Animasi tambahan */
@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.baris-data {
  animation: slideIn 0.3s ease-out;
}

/* Gradient backgrounds untuk ranking */
.peringkat-1::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(45deg, rgba(255, 231, 76, 0.1), transparent);
  z-index: -1;
}
</style>
</head>
<body>
<div class="container-main">
  <div class="header-section">
    <h1 class="judul-utama">üìä Motion Ime Fest ‚Äî Live Vote Rankings</h1>
    <h2 class="sub-judul">Newcomer Streamer of the Year</h2>
  </div>

  <div id="status-info" class="loading-state pulse-effect">Loading data...</div>

  <div class="kartu-container">
    <div class="wrapper-tabel">
      <table class="tabel-data">
        <thead class="header-tabel">
          <tr>
            <th class="th-style table-header-cell">Rank</th>
            <th class="th-style table-header-cell">Name</th>
            <th class="th-style table-header-cell">Votes</th>
            <th class="th-style table-header-cell">Œî Votes</th>
            <th class="th-style table-header-cell">Views</th>
            <th class="th-style table-header-cell">Last Updated</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="footer-info">‚ö° Data auto-refresh setiap 5 detik</div>
</div>

<script>
// JavaScript code tetap sama seperti sebelumnya
const REFRESH_MS = 5000;
let lastData = {};
let firstLoad = true;

function fmt(num) {
  return num.toLocaleString("en-US");
}

function diffSymbol(n) {
  return n > 0 ? `<span class="naik">+${n}</span>` :
         n < 0 ? `<span class="turun">${n}</span>` :
         `<span style="color:var(--teks-redup);">0</span>`;
}

function getApiUrl() {
  const base = "generich";
  const domain = "my.id";
  const path = "apivote";
  return `https://${base}.${domain}/${path}`;
}

async function fetchData() {
  const status = document.getElementById("status-info");
  try {
    const apiUrl = getApiUrl();
    const res = await fetch(apiUrl + "?_=" + Date.now(), { 
      cache: "no-store",
      headers: {
        'Accept': 'application/json'
      }
    });
    
    if (!res.ok) throw new Error("HTTP " + res.status);
    const json = await res.json();
    if (!json.success || !json.data) throw new Error("Invalid response");

    const data = json.data.sort((a,b) => b.votes - a.votes);
    const tbody = document.querySelector(".tabel-data tbody");
    tbody.innerHTML = "";

    data.forEach((d, i) => {
      const prev = lastData[d.id]?.votes ?? d.votes;
      const delta = d.votes - prev;

      const tr = document.createElement("tr");
      tr.className = "baris-data " + (i === 0 ? "peringkat-1" : i === 1 ? "peringkat-2" : i === 2 ? "peringkat-3" : "");
      
      if (window.innerWidth <= 768) {
        tr.classList.add('mobile-compact');
      }

      tr.innerHTML = `
        <td class="td-style"><span class="rank-badge">${i + 1}</span></td>
        <td class="td-style">${d.name}</td>
        <td class="td-style vote-count">${fmt(d.votes)}</td>
        <td class="td-style">${diffSymbol(delta)}</td>
        <td class="td-style">${fmt(d.views)}</td>
        <td class="td-style last-update">${new Date(d.lastUpdated).toLocaleTimeString()}</td>
      `;
      tbody.appendChild(tr);

      lastData[d.id] = { votes: d.votes, views: d.views };
    });

    const totalVotes = json.totals?.votes?.toLocaleString() || "-";
    const totalViews = json.totals?.views?.toLocaleString() || "-";
    
    status.innerHTML = `<span class="status-update">‚úÖ Updated ${new Date(json.timestamp).toLocaleTimeString()} ‚Äî Total Votes: ${totalVotes}, Views: ${totalViews}</span>`;
    status.classList.remove("loading-state", "pulse-effect");
    
    firstLoad = false;

  } catch (err) {
    console.error(err);
    status.innerHTML = `<span class="status-error">‚ùå Gagal memuat data: ${err.message}</span>`;
    status.classList.remove("loading-state", "pulse-effect");
  }
}

// Event listeners untuk protection
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
});

document.addEventListener('keydown', function(e) {
  if (e.key === 'F12' || 
      (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
      (e.ctrlKey && e.key === 'u')) {
    e.preventDefault();
  }
});

// Handle resize
window.addEventListener('resize', function() {
  const rows = document.querySelectorAll('.tabel-data tbody .baris-data');
  rows.forEach(row => {
    if (window.innerWidth <= 768) {
      row.classList.add('mobile-compact');
    } else {
      row.classList.remove('mobile-compact');
    }
  });
});

fetchData();
setInterval(fetchData, REFRESH_MS);
</script>
</body>
</html>
