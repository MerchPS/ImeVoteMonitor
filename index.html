<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Motion Ime Fest Live Ranking</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
/* Modern CSS Variables */
:root {
  --primary-purple: #6c5ce7;
  --primary-dark: #5d4fcf;
  --secondary-light: #a29bfe;
  --accent-pink: #fd79a8;
  --gradient-primary: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
  --gradient-accent: linear-gradient(135deg, #fd79a8 0%, #fdcb6e 100%);
  --dark-bg: #0f1424;
  --darker-bg: #0a0f1c;
  --card-bg: rgba(255, 255, 255, 0.08);
  --card-hover: rgba(255, 255, 255, 0.12);
  --text-primary: #ffffff;
  --text-secondary: #b0b8d0;
  --text-muted: #8da5c9;
  --success: #00e47a;
  --success-light: #00ff88;
  --danger: #ff5c5c;
  --danger-light: #ff7676;
  --warning: #ffe74c;
  --warning-light: #fff176;
  --border-radius: 16px;
  --border-radius-sm: 12px;
  --shadow-lg: 0 20px 40px rgba(0, 0, 0, 0.3);
  --shadow-xl: 0 25px 50px rgba(0, 0, 0, 0.4);
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Base Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: radial-gradient(ellipse at top left, var(--dark-bg) 0%, var(--darker-bg) 100%);
  color: var(--text-primary);
  line-height: 1.6;
  min-height: 100vh;
  overflow-x: hidden;
}

/* Glassmorphism Container */
.main-wrapper {
  max-width: 1400px;
  margin: 0 auto;
  padding: 20px;
  min-height: 100vh;
}

/* Header Styles */
.header-main {
  text-align: center;
  margin-bottom: 40px;
  padding: 40px 20px;
  background: var(--card-bg);
  backdrop-filter: blur(20px);
  border-radius: var(--border-radius);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: var(--shadow-lg);
  position: relative;
  overflow: hidden;
}

.header-main::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 3px;
  background: var(--gradient-primary);
}

.page-title {
  font-size: 3rem;
  font-weight: 700;
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  margin-bottom: 12px;
  letter-spacing: -0.5px;
}

.page-subtitle {
  font-size: 1.3rem;
  color: var(--text-secondary);
  font-weight: 400;
  margin-bottom: 8px;
}

.title-decoration {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
  margin-top: 16px;
}

.decoration-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: var(--gradient-accent);
  animation: pulse-dot 2s infinite;
}

.decoration-dot:nth-child(2) {
  animation-delay: 0.3s;
}

.decoration-dot:nth-child(3) {
  animation-delay: 0.6s;
}

/* Status Indicator */
.status-container {
  background: var(--card-bg);
  backdrop-filter: blur(20px);
  border-radius: var(--border-radius-sm);
  padding: 20px;
  margin-bottom: 30px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: var(--shadow-lg);
  text-align: center;
  transition: var(--transition);
}

.status-container:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-xl);
}

.status-loading {
  color: var(--secondary-light);
  font-size: 1.1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.status-update {
  color: var(--success);
  font-size: 1.1rem;
  font-weight: 500;
}

.status-error {
  color: var(--danger);
  font-size: 1.1rem;
  font-weight: 500;
}

/* Main Card */
.main-card {
  background: var(--card-bg);
  backdrop-filter: blur(20px);
  border-radius: var(--border-radius);
  padding: 30px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: var(--shadow-xl);
  transition: var(--transition);
  margin-bottom: 30px;
}

.main-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
}

/* Table Styles */
.table-wrapper {
  overflow-x: auto;
  border-radius: var(--border-radius-sm);
  -webkit-overflow-scrolling: touch;
}

.data-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  font-size: 1rem;
  min-width: 800px;
}

.table-header {
  background: linear-gradient(135deg, rgba(108, 92, 231, 0.2) 0%, rgba(162, 155, 254, 0.1) 100%);
  backdrop-filter: blur(10px);
}

.table-header th {
  padding: 20px 16px;
  text-align: left;
  font-weight: 600;
  color: var(--secondary-light);
  font-size: 0.95rem;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  border-bottom: 2px solid rgba(255, 255, 255, 0.1);
}

.table-row {
  transition: var(--transition);
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  position: relative;
}

.table-row:last-child {
  border-bottom: none;
}

.table-row:hover {
  background: var(--card-hover);
  transform: scale(1.01);
}

.table-cell {
  padding: 18px 16px;
  text-align: left;
  white-space: nowrap;
  font-weight: 500;
  color: var(--text-primary);
}

/* Rank Badges */
.rank-cell {
  display: flex;
  align-items: center;
  gap: 12px;
  font-weight: 700;
}

.rank-badge {
  width: 32px;
  height: 32px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  font-size: 0.9rem;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
}

/* Special Rank Styles */
.rank-1 {
  background: linear-gradient(135deg, rgba(255, 231, 76, 0.15) 0%, rgba(255, 231, 76, 0.05) 100%);
  border-left: 4px solid var(--warning);
}

.rank-1 .rank-badge {
  background: var(--warning);
  color: #000;
  box-shadow: 0 4px 15px rgba(255, 231, 76, 0.3);
}

.rank-2 {
  background: linear-gradient(135deg, rgba(192, 192, 192, 0.15) 0%, rgba(192, 192, 192, 0.05) 100%);
  border-left: 4px solid #c0c0c0;
}

.rank-2 .rank-badge {
  background: #c0c0c0;
  color: #000;
  box-shadow: 0 4px 15px rgba(192, 192, 192, 0.3);
}

.rank-3 {
  background: linear-gradient(135deg, rgba(205, 127, 50, 0.15) 0%, rgba(205, 127, 50, 0.05) 100%);
  border-left: 4px solid #cd7f32;
}

.rank-3 .rank-badge {
  background: #cd7f32;
  color: #fff;
  box-shadow: 0 4px 15px rgba(205, 127, 50, 0.3);
}

/* Vote Change Indicators */
.vote-change.up {
  color: var(--success-light);
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 4px;
}

.vote-change.down {
  color: var(--danger-light);
  font-weight: 600;
  display: flex;
  align-items: center;
  gap: 4px;
}

.vote-change.neutral {
  color: var(--text-muted);
  font-weight: 500;
}

/* Number Formatting */
.number-cell {
  font-family: 'Inter', monospace;
  font-weight: 600;
  color: var(--text-primary);
}

.time-cell {
  color: var(--text-secondary);
  font-size: 0.9rem;
}

/* Footer */
.footer-main {
  text-align: center;
  padding: 25px;
  color: var(--text-muted);
  font-size: 0.95rem;
  background: var(--card-bg);
  backdrop-filter: blur(20px);
  border-radius: var(--border-radius);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: var(--shadow-lg);
}

.footer-icon {
  color: var(--accent-pink);
  margin: 0 8px;
  animation: bounce 2s infinite;
}

/* Animations */
@keyframes pulse-dot {
  0%, 100% {
    opacity: 1;
    transform: scale(1);
  }
  50% {
    opacity: 0.5;
    transform: scale(0.8);
  }
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-5px);
  }
  60% {
    transform: translateY(-3px);
  }
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.table-row {
  animation: slideIn 0.5s ease-out;
}

/* Scrollbar Styling */
.table-wrapper::-webkit-scrollbar {
  height: 8px;
}

.table-wrapper::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 4px;
}

.table-wrapper::-webkit-scrollbar-thumb {
  background: var(--gradient-primary);
  border-radius: 4px;
}

.table-wrapper::-webkit-scrollbar-thumb:hover {
  background: var(--primary-dark);
}

/* Mobile Responsive */
@media (max-width: 1200px) {
  .main-wrapper {
    padding: 15px;
  }
  
  .page-title {
    font-size: 2.5rem;
  }
  
  .main-card {
    padding: 25px;
  }
}

@media (max-width: 768px) {
  .main-wrapper {
    padding: 10px;
  }
  
  .header-main {
    padding: 30px 15px;
    margin-bottom: 25px;
  }
  
  .page-title {
    font-size: 2rem;
  }
  
  .page-subtitle {
    font-size: 1.1rem;
  }
  
  .main-card {
    padding: 20px;
    margin: 0 -5px 25px;
    border-radius: 12px;
  }
  
  .status-container {
    padding: 15px;
    margin-bottom: 20px;
  }
  
  .data-table {
    min-width: 700px;
    font-size: 0.9rem;
  }
  
  .table-header th {
    padding: 15px 12px;
    font-size: 0.85rem;
  }
  
  .table-cell {
    padding: 15px 12px;
  }
  
  .rank-badge {
    width: 28px;
    height: 28px;
    font-size: 0.8rem;
  }
  
  .footer-main {
    padding: 20px;
    font-size: 0.9rem;
  }
}

@media (max-width: 480px) {
  .header-main {
    padding: 25px 12px;
  }
  
  .page-title {
    font-size: 1.8rem;
  }
  
  .page-subtitle {
    font-size: 1rem;
  }
  
  .main-card {
    padding: 15px;
  }
  
  .data-table {
    min-width: 650px;
    font-size: 0.85rem;
  }
  
  .table-header th {
    padding: 12px 10px;
  }
  
  .table-cell {
    padding: 12px 10px;
  }
  
  .status-loading,
  .status-update,
  .status-error {
    font-size: 1rem;
  }
}

/* Touch Device Optimizations */
@media (hover: none) {
  .table-row:hover {
    transform: none;
    background: inherit;
  }
  
  .main-card:hover {
    transform: none;
  }
  
  .status-container:hover {
    transform: none;
  }
}

/* Loading Animation */
.pulse-loading {
  animation: pulse-loading 1.5s ease-in-out infinite;
}

@keyframes pulse-loading {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.7;
  }
}

/* Gradient Text Effects */
.gradient-text {
  background: var(--gradient-primary);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  font-weight: 700;
}

/* Custom Selection */
::selection {
  background: rgba(108, 92, 231, 0.3);
  color: white;
}

/* Focus States for Accessibility */
button:focus,
a:focus {
  outline: 2px solid var(--primary-purple);
  outline-offset: 2px;
}
</style>
</head>
<body>
<div class="main-wrapper">
  <!-- Header Section -->
  <header class="header-main">
    <h1 class="page-title">
      <i class="fas fa-trophy"></i> Motion Ime Fest Live Rankings
    </h1>
    <p class="page-subtitle">Newcomer Streamer of the Year Competition</p>
    <div class="title-decoration">
      <div class="decoration-dot"></div>
      <div class="decoration-dot"></div>
      <div class="decoration-dot"></div>
    </div>
  </header>

  <!-- Status Indicator -->
  <div id="status-info" class="status-container">
    <div class="status-loading pulse-loading">
      <i class="fas fa-sync-alt fa-spin"></i>
      Loading live ranking data...
    </div>
  </div>

  <!-- Main Content Card -->
  <div class="main-card">
    <div class="table-wrapper">
      <table class="data-table" id="rankingTable">
        <thead class="table-header">
          <tr>
            <th>Rank</th>
            <th>Streamer</th>
            <th>Votes</th>
            <th>Trend</th>
            <th>Views</th>
            <th>Last Update</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be populated by JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer-main">
    <p>
      <span class="footer-icon">⚡</span>
      Live data updates every 5 seconds
      <span class="footer-icon">⚡</span>
    </p>
    <p style="margin-top: 8px; font-size: 0.85rem; opacity: 0.8;">
      Powered by Motion Ime Fest 2024
    </p>
  </footer>
</div>

<script>
const REFRESH_MS = 5000;
let lastData = {};
let firstLoad = true;

function formatNumber(num) {
  return new Intl.NumberFormat('en-US').format(num);
}

function getTrendSymbol(change) {
  if (change > 0) {
    return `<span class="vote-change up"><i class="fas fa-arrow-up"></i>+${change}</span>`;
  } else if (change < 0) {
    return `<span class="vote-change down"><i class="fas fa-arrow-down"></i>${change}</span>`;
  } else {
    return `<span class="vote-change neutral"><i class="fas fa-minus"></i>0</span>`;
  }
}

function getApiUrl() {
  const base = "generich";
  const domain = "my.id";
  const path = "apivote";
  return `https://${base}.${domain}/${path}`;
}

async function fetchRankingData() {
  const statusElement = document.getElementById("status-info");
  try {
    const apiUrl = getApiUrl();
    const response = await fetch(apiUrl + "?_=" + Date.now(), { 
      cache: "no-store",
      headers: {
        'Accept': 'application/json'
      }
    });
    
    if (!response.ok) throw new Error("HTTP " + response.status);
    
    const jsonData = await response.json();
    if (!jsonData.success || !jsonData.data) throw new Error("Invalid response data");

    // Sort data by votes
    const sortedData = jsonData.data.sort((a, b) => b.votes - a.votes);
    const tableBody = document.querySelector("#rankingTable tbody");
    
    // Clear existing rows
    tableBody.innerHTML = "";

    // Populate table with new data
    sortedData.forEach((streamer, index) => {
      const previousVotes = lastData[streamer.id]?.votes ?? streamer.votes;
      const voteChange = streamer.votes - previousVotes;

      const tableRow = document.createElement("tr");
      tableRow.className = `table-row ${index === 0 ? 'rank-1' : index === 1 ? 'rank-2' : index === 2 ? 'rank-3' : ''}`;
      
      // Add mobile compact class for responsive design
      if (window.innerWidth <= 768) {
        tableRow.classList.add('mobile-compact');
      }

      tableRow.innerHTML = `
        <td class="table-cell rank-cell">
          <div class="rank-badge">${index + 1}</div>
        </td>
        <td class="table-cell">
          <strong>${streamer.name}</strong>
        </td>
        <td class="table-cell number-cell">
          ${formatNumber(streamer.votes)}
        </td>
        <td class="table-cell">
          ${getTrendSymbol(voteChange)}
        </td>
        <td class="table-cell number-cell">
          ${formatNumber(streamer.views)}
        </td>
        <td class="table-cell time-cell">
          ${new Date(streamer.lastUpdated).toLocaleTimeString()}
        </td>
      `;
      
      tableBody.appendChild(tableRow);
      lastData[streamer.id] = { votes: streamer.votes, views: streamer.views };
    });

    // Update status with totals
    const totalVotes = jsonData.totals?.votes ? formatNumber(jsonData.totals.votes) : "-";
    const totalViews = jsonData.totals?.views ? formatNumber(jsonData.totals.views) : "-";
    
    statusElement.innerHTML = `
      <div class="status-update">
        <i class="fas fa-check-circle"></i>
        Updated ${new Date(jsonData.timestamp).toLocaleTimeString()} 
        • Total Votes: <strong>${totalVotes}</strong> 
        • Views: <strong>${totalViews}</strong>
      </div>
    `;
    
    statusElement.classList.remove("status-loading", "pulse-loading");
    firstLoad = false;

  } catch (error) {
    console.error('Data fetch error:', error);
    statusElement.innerHTML = `
      <div class="status-error">
        <i class="fas fa-exclamation-triangle"></i>
        Failed to load data: ${error.message}
      </div>
    `;
    statusElement.classList.remove("status-loading", "pulse-loading");
  }
}

// Event listeners for protection
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
});

document.addEventListener('keydown', function(e) {
  // Block developer tools shortcuts
  if (e.key === 'F12' || 
      (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
      (e.ctrlKey && e.key === 'u')) {
    e.preventDefault();
  }
});

// Handle window resize for responsive adjustments
window.addEventListener('resize', function() {
  const rows = document.querySelectorAll('#rankingTable tbody .table-row');
  rows.forEach(row => {
    if (window.innerWidth <= 768) {
      row.classList.add('mobile-compact');
    } else {
      row.classList.remove('mobile-compact');
    }
  });
});

// Initialize and start auto-refresh
fetchRankingData();
setInterval(fetchRankingData, REFRESH_MS);

// Add loading animation to status on initial load
document.addEventListener('DOMContentLoaded', function() {
  const statusElement = document.getElementById("status-info");
  statusElement.innerHTML = `
    <div class="status-loading pulse-loading">
      <i class="fas fa-sync-alt fa-spin"></i>
      Initializing live ranking system...
    </div>
  `;
});
</script>
</body>
</html>
